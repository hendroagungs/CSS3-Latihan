<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: salmon;
			/*border-top-right-radius: 50%;
			border-bottom-left-radius:50%;*/
			/*background-image: url(reactntv.png);
			background-repeat: no-repeat;
			background-size: cover;*/
			border-radius: 0 50% 50% 50%;
			border: 5px solid lightskyblue;
			text-align: center;
			line-height: 300px;
			overflow: hidden;
		}

		div img{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div>
		<img src="reactntv.png" alt="">
	</div>
</body>
</html>
