<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filter</title>
	<style>
		body{
			/*
			blur(px)
			brightness(angka|%)
			contrast(angka|%)
			saturate(angka|%)
			grayscale(angka|%)
			sepia(angka|%)
			hue-rotate(deg)
			invert(angka|%)
			opacity(angka|%)
			drop-shadow(sama seperti box-shadow)
			*/
		}
		img{
			-webkit-filter:blur(10px)grayscale(100%);
			filter: blur(10px) grayscale(100%); 
			transition: 1s;
		}
		img:hover{
			-webkit-filter:blur(0px)grayscale(0%);
			filter: blur(0px) grayscale(0%); 
		}
	</style>
</head>
<body>
	<img src="reactntv.png" alt="">
</body>
</html>
