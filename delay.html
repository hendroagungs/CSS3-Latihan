<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delay</title>
	<style>
		body{
			margin:0;
			padding:0;
		}

		.container{
			width: 900px;
			margin:auto;
			border:1px solid black;
		}
		.kotak{
			width: 100px;
			height: 100px;
			background-color: salmon;
			text-align:center;
			line-height: 100px;
			margin: 5px 0;
			transition: margin-left 2s, transform 3s 2s, background-color 2s 3s;
			/*transition: margin-left 1s;*/
		}
		.container:hover .kotak{
			transform: rotate(720deg);
			margin-left:800px;
			background-color: blue;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="kotak"></div>
</div>
</body>
</html>
