<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text-Shadow</title>
	<style>
		h1{
			font-size:100px;
			font-family:arial;
			text-align:center;
			text-shadow:5px 5px 10px green, -5px -5px 10px red;
		}
		h2{
			font-size:100px;
			font-family:arial;
			text-align:center;
			color: white;
			text-shadow:0px 2px 1px black
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>
	<h2>Hello World</h2>
</body>
</html>
