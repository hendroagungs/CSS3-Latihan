<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transform</title>
	<style>
		p{
			font-size:20px;
			text-align:center;
		}
		/*
		scale(angka), scaleX(angka), scaleY(angka)
		rotate(deg), rotateX(deg), rotateY(deg),
		skew(deg), skewX(deg), skewY(deg)
		translate(px), translateX(px), translateY(px)
		*/
		.kotak{
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto 0;
			transition: 1s;
		}

		.kotak:hover{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="kotak"></div>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab natus, fuga vitae molestiae, neque consequuntur hic. Cumque optio quam commodi.</p>
</body>
</html>
